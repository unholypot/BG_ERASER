<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Image Processor</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                ðŸŽ¨ AI Image Processor
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="active">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Sign in to continue processing images</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-input" class="form-label">Email or Username</label>
                    <input 
                        type="text" 
                        id="login-input" 
                        class="form-control" 
                        placeholder="Enter your email or username"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Sign In
                </button>
            </form>
            
            <!-- Will add Google sign-in later -->
            <!-- <div class="divider">
                <span>OR</span>
            </div>
            
            <button class="btn btn-google btn-lg" onclick="signInWithGoogle()">
                Sign in with Google
            </button> -->
            
            <div class="auth-links">
                <a href="forgot-password.html">Forgot password?</a>
                <span> â€¢ </span>
                <a href="signup.html">Don't have an account? Sign up</a>
            </div>
            
            <div id="alert" class="alert"></div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999;">
        <div class="spinner-container" style="height:100%;">
            <div class="spinner"></div>
            <span class="loading-text" style="color:white;">Signing in...</span>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const loginInput = document.getElementById('login-input').value;
    const password = document.getElementById('password').value;
    
    // Show loading
    document.getElementById('loadingOverlay').style.display = 'block';
    
    try {
        const response = await fetch(`${CONFIG.API_HOST}/users/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: loginInput, // This can be email or username
                password: password
            })
        });
        
        const data = await response.json();
        
        if (data.error) {
            showAlert(data.message || 'Login failed', 'error');
        } else {
            // Store authentication data
            localStorage.setItem(CONFIG.APP.TOKEN_KEY, data.token);
            localStorage.setItem(CONFIG.APP.USERNAME_KEY, loginInput);
            
            // Calculate and store expiry time
            if (data.expiresIn) {
                const expiryTime = new Date();
                expiryTime.setSeconds(expiryTime.getSeconds() + data.expiresIn);
                localStorage.setItem(CONFIG.APP.EXPIRY_KEY, expiryTime.toISOString());
            }
            
            showAlert('Login successful! Redirecting...', 'success');
            
            // Redirect to main app
            setTimeout(() => {
                window.location.href = 'app.html';
            }, 1000);
        }
    } catch (error) {
        console.error('Login error:', error);
        showAlert('An error occurred. Please try again.', 'error');
    } finally {
        document.getElementById('loadingOverlay').style.display = 'none';
    }
});
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 5000);
            }
        }
    </script>
</body>
</html>
