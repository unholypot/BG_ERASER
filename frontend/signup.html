<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Image Processor</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                ðŸŽ¨ AI Image Processor
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sign Up Container -->
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p class="auth-subtitle">Start processing images in seconds</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-control" 
                        placeholder="Choose a username"
                        required
                        minlength="3"
                    >
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Create a password (min 8 characters)"
                        required
                        minlength="8"
                    >
                    <small class="text-muted">Must be at least 8 characters with numbers and letters</small>
                </div>
                
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        class="form-control" 
                        placeholder="Enter your first name"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        class="form-control" 
                        placeholder="Enter your last name"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Create Account
                </button>
            </form>
            
            <div class="auth-links">
                <a href="login.html">Already have an account? Sign in</a>
            </div>
            
            <div id="alert" class="alert"></div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:9999;">
        <div class="spinner-container" style="height:100%;">
            <div class="spinner"></div>
            <span class="loading-text" style="color:white;">Creating account...</span>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value
            };
            
            // Show loading
            document.getElementById('loadingOverlay').style.display = 'block';
            
            try {
                const response = await fetch(`${CONFIG.API_HOST}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showAlert(data.message || 'Registration failed', 'error');
                } else {
                    // Store username for confirmation page
                    localStorage.setItem('pendingUsername', userData.username);
                    
                    showAlert('Account created! Check your email for confirmation code.', 'success');
                    
                    // Redirect to confirmation page
                    setTimeout(() => {
                        window.location.href = 'confirm-email.html';
                    }, 2000);
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
        }
    </script>
</body>
</html>
